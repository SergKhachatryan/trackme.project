<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">

<body>
<div class="container">

    <div class="m-5 p-5">

        <a href="/manageproject">Add New</a>
        <table class="table table-hover">
            <thead>
            <tr class="row">
                <th class="col-1">
                    Projects
                </th>
                <th class="col-11"></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="project : ${projects}">
                <tr class="row">
                    <td class="col-1">
                        <a th:href="@{/mycontroller/{path}(path=${project.id})}" class="float-right">
                            <span aria-hidden="true">&times;</span>
                        </a>
                    </td>
                    <td class="col-11 float-left">

                        <a th:href="@{/mycontroller/{path}(path=${project.id})}"><span th:text="${project.title}"></span></a>

                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>

    </div>

</div>

</body>
</html>
